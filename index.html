<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото">
          <div class="profile__info">
            <div class="profile__name-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button">
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button">
        </button>
      </section>
      <section class="places">
        <div class="places__card">
          <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="places__name-line">
            <h2 class="places__name">
              Карачаевск
            </h2>
            <button type="button" class="places__like">

            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="places__name-line">
            <h2 class="places__name">
              Гора Эльбрус
            </h2>
            <button type="button" class="places__like">

            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="places__name-line">
            <h2 class="places__name">
              Домбай
            </h2>
            <button type="button" class="places__like">

            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="places__name-line">
            <h2 class="places__name">
              Гора Эльбрус
            </h2>
            <button type="button" class="places__like">

            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="places__name-line">
            <h2 class="places__name">
              Домбай
            </h2>
            <button type="button" class="places__like">

            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="places__name-line">
            <h2 class="places__name">
              Карачаево-Черкесия
            </h2>
            <button type="button" class="places__like">

            </button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <h3 class="popup__title">
            Редактировать профиль
          </h3>
          <form class="popup__form" name="form">
            <input class="popup__input" type="text" value="Жак-Ив Кусто" placeholder="Имя" id="name" name="fullname">
            <input class="popup__input" type="text" value="Исследователь океана" placeholder="Род деятлеьности" id="job" name="job">
            <button type="submit" class="popup__submit">
              Сохранить
            </button>
          </form>
          <button class="popup__close-button" type="button">
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
