<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/kusto.jpg">
          <div class="profile__info">
            <div class="profile__name-line">
              <p class="profile__name">
                Жак-Ив Кусто
              </p>
              <button class="profile__edit">
              </button>
            </div>
            <p class="profile__profession">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="profile__add">
        </button>
      </section>
      <section class="places">
        <div class="places__card">
          <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="places__name-line">
            <p class="places__name">
              Карачаевск
            </p>
            <div class="places__like">

            </div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="places__name-line">
            <p class="places__name">
              Гора Эльбрус
            </p>
            <div class="places__like">

            </div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="places__name-line">
            <p class="places__name">
              Домбай
            </p>
            <div class="places__like">

            </div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="places__name-line">
            <p class="places__name">
              Гора Эльбрус
            </p>
            <div class="places__like">

            </div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="places__name-line">
            <p class="places__name">
              Домбай
            </p>
            <div class="places__like">

            </div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="places__name-line">
            <p class="places__name">
              Карачаево-Черкесия
            </p>
            <div class="places__like">

            </div>
          </div>
        </div>
      </section>
      <section class="popup">
        <form class="form">
          <p class="form__title">
            Редактировать профиль
          </p>
          <input class="form__input" type="text" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="form__input" type="text" value="Исследователь океана" placeholder="Род деятлеьности">
          <button type="submit" class="form__submit">
            Сохранить
          </button>
          <button class="form__close-button">
          </button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </body>
</html>
