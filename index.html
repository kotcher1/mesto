<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/kusto.jpg">
          <div class="profile__info">
            <div class="profile__name-line">
              <p class="profile__name">
                Жак-Ив Кусто
              </p>
              <button class="profile__edit">
                <img class="profile__edit-icon" src="./images/pen.svg" alt="Ручка">
              </button>
            </div>
            <p class="profile__profession">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="profile__add">
          <img class="profile__plus-icon" src="./images/plus.svg" alt="Плюс">
        </button>
      </section>
    </main>
  </body>
</html>
