<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото">
          <div class="profile__info">
            <div class="profile__name-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button">
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button">
        </button>
      </section>
      <section class="places">
      </section>
      <section class="popup" id="popupEdit">
        <div class="popup__container">
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <form class="popup__form" name="form" id="formName" novalidate>
            <input class="popup__input" type="text" value="Жак-Ив Кусто" placeholder="Имя" id="name" name="fullname" required minlength="2" maxlength="40">
            <span class="popup__input-error">
            </span>
            <input class="popup__input" type="text" value="Исследователь океана" placeholder="Род деятлеьности" id="job" name="job" required minlength="2" maxlength="200">
            <span class="popup__input-error">
            </span>
            <button type="submit" class="popup__submit">
              Сохранить
            </button>
          </form>
          <button class="popup__close-button" type="button">
          </button>
        </div>
      </section>
      <section class="popup" id="popupAdd">
        <div class="popup__container">
          <h2 class="popup__title">
            Новое место
          </h2>
          <form class="popup__form" name="form" id="formPlace">
            <input class="popup__input" type="text" value="" placeholder="Название" id="pictureName" name="pictureName" minlength="2" maxlength="30" required>
            <span class="popup__input-error">
            </span>
            <input class="popup__input" type="url" value="" placeholder="Ссылка на картинку" id="link" name="link" required>
            <span class="popup__input-error">
            </span>
            <button type="submit" class="popup__submit popup__submit_disable" disabled>
              Создать
            </button>
          </form>
          <button class="popup__close-button" type="button">
          </button>
        </div>
      </section>
      <section class="popup popup_type_image" id="imagePopup">
        <div class="popup__container popup__container_type_image">
          <img class="popup__image" src="#" alt=" ">
          <p class="popup__image-title">
          </p>
          <button class="popup__close-button" type="button">
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
    <template id="card-template">
      <div class="places__card">
        <img class="places__image" src="#" alt=" ">
        <div class="places__name-line">
          <p class="places__name">
          </p>
          <div class="places__like">
      
          </div>
        </div>
        <button class="places__delete-button" type="button">
        </button>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
